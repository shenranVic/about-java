
#数据库配置
#数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/stu_course?serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true  
spring.datasource.username=root
spring.datasource.password=123
#Mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.my.stu_course.stu_cour.model
#show sql
logging.level.com.my.stu_course.stu_cour.mapper = debug


#nacos配置
#应用名
spring.application.name=stuCourse
# 配置中心环境
spring.profiles.active=dev
#nacos配置中心请求地址
spring.cloud.nacos.config.server-addr=192.168.40.33:8848
#nacos配置文件格式
spring.cloud.nacos.config.file-extension=properties
#共享配置
spring.cloud.nacos.config.shared-configs=-application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
#服务注册地址
spring.cloud.nacos.discovery.server-addr=192.168.40.33:8848
#服务名
spring.cloud.nacos.config.name=stuManage-gateway

#gateway配置
spring.cloud.gateway.routes[0].id=stuManage_rout
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/StuManageController/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1


spring.jackson.date-format= yyyy-MM-dd HH:mm:ss



#端口号配置
server.port=8081